<!DOCTYPE html>
<html>
<head>
    <title>Phishing Campaign Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Campaign Analytics</h2>
        <table border="1" cellpadding="10">
            <tr>
                <th>Event Type</th>
                <th>Count</th>
            </tr>
            {% for stat in stats %}
            <tr>
                <td>{{ stat[0] }}</td>
                <td>{{ stat[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
